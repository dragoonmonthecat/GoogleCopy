<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='css/style.css'>
    <title>Google Copy</title>
</head>

<body>
    <header class='header-container'>
        <div class='left-header'>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        
        <div class='right-header'>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>

            <img src='img/apps-24px.svg'>  
            
            <div class='profile'></div>
        </div>           
    </header>

    <section class='content-container'> 

        <img class='image-content' src='img/googlelogo_color_272x92dp.png'>
  
        
        <div class='search-content'>
            <img class='search-icon' src='img/search.svg'>
            <input type='search'>
            <img class='mic-icon' src='img/google-mic-seeklogo.com.svg'>
        </div>
        
        <div class='button-content'>
            <button class='search-btn'>Google Search</button>
            <button class='lucky-btn'>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer class='footer-container'>
        <div class='country'>
            <p>United Kingdom</p>
        </div>
        <div class='footer-links'>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>

            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
